    賞螢季來了。俗稱「火金姑」的螢火蟲季節來了，台灣螢火蟲成蟲最多的季節多在晚春、初夏或秋天，林務局森活情報站粉絲專頁稍早貼出全台森林育樂廣場賞螢情報，從北部到中部、東部都有，有些活動自行前往即可，有些則需預約報名。
    螢火蟲是少數會發光的昆蟲，賞螢也相當浪漫，受不少民眾喜愛。農委會指出，台灣約有近50
    種的螢火蟲，從平原到海拔近3000
    公尺的高山均有分布，由南到北處處都有螢火蟲存在。
